<mat-card class="box-container">
  <h1>Login to use all our services:</h1>
  <div class="container">

    <mat-form-field class="form-field">
      <mat-label>Enter your username</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <app-button class="login-button" label="Random Login" (click)="onLoginRandom()"></app-button>
    <app-button class="login-button" label="Login" (click)="onLogin()"></app-button>

  </div>
</mat-card>

<div id="osm-background" class="osm-background"></div>

<div class="map-container">
  <!-- Overlay mit Inputs -->
  <div class="coord-overlay">
    <label>
      Lon:
      <input type="number" [value]="lon()" (input)="lon.set($any($event.target).valueAsNumber)" step="0.0001">
    </label>
    <label>
      Lat:
      <input type="number" [value]="lat()" (input)="lat.set($any($event.target).valueAsNumber)" step="0.0001">
    </label>
    <label>
      Zoom:
      <input type="number" [value]="zoom()" (input)="zoom.set($any($event.target).valueAsNumber)" step="1">
    </label>
  </div>

  <div class="marker-overlay">
    <label>
      Marker-Farbe:
      <input type="color" [value]="markerColor" (input)="markerColor = $any($event.target).value">
    </label>
    <button (click)="clearLastMarker()">Clear last</button>
    <button (click)="clearMarkers()">Clear all</button>
  </div>

  <div class="layer-switch-overlay">
    <button (click)="switchBaseMap('OSM')">OSM</button>
    <button (click)="switchBaseMap('Basemap')">Basemap.de</button>
    <button (click)="switchBaseMap('DTK')">DTK</button>
  </div>

  <div class="user-nav-overlay">
    <button (click)="prevUser()">⬅</button>
    <span>{{ currentUserIndex >= 0 ? userLayerUsers[currentUserIndex].get('name') : '' }}</span>
    <button (click)="nextUser()">➡</button>
    <button (click)="goToCurrentUser()">Current User</button>
  </div>
  <!-- OL Map Container -->
  <app-mapcomponent [map]="map"></app-mapcomponent>
</div>
